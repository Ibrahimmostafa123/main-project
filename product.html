<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single product page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="product.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="logo fw-bold" href="#">hema's Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="cart-btn px-2">
                <i class="bi bi-cart"></i>
                <small class="cart-qty">0</small>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
      <h1 class="d-flex justify-content-center">Single Product Page</h1>
    </div>

    <main>
      <div class="container">
        <div id="product"></div>

        <div id="container1" style="display: none">
          <div class="card" id="pup">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want delete this?</p>
            <div class="d-flex">
              <button
                class="btn btn-delete btn-danger w-50 mx-2"
                onclick=" hidePopup(); deleteProduct(); window.history.back();"
              >
                Delete
              </button>
              <button class="btn btn-secondary w-50" onclick=" hidePopup(); ">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="d-flex align-content-center justify-content-center p-2">
      <p>All Rights for Ibrahim Mostafa</p>
      <div>
        <span>&copy;</span>
        <i> 2024</i>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="product.js"></script>
    <script></script>
  </body>
</html>
