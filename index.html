<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="logo fw-bold" href="#">hema's Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <button class="cart-btn px-2">
                <i class="bi bi-cart"></i>
                <small class="cart-qty">0</small>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mb-4">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="fw-bold">Products</h2>
        <a href="./addProduct.html" class="btn btn-primary border-0 text-white">Add Product</a>
      </div>
      <div class="row g-4 products"></div>
    </main>

    <div class="cart-overlay"></div>

    <div class="cart">
      <div class="cart-header">
        <i class="bi bi-arrow-right cart-close"></i>
        <h2>Your Cart</h2>
      </div>
      <div class="cart-body"></div>
      <div class="cart-footer">
        <div class="d-flex justify-content-between">
          <strong>Total</strong>
          <span class="cart-total">0</span>
        </div>
        <button class="btn btn-outline-secondary border-0 cart-clear">
          Clear Cart
        </button>
        <button class="btn btn-primary checkout border-0">Checkout</button>
      </div>
    </div>

    <footer class="d-flex align-content-center justify-content-center p-2">
      <p>All Rights for Ibrahim Mostafa</p>
      <div>
        <span>&copy;</span>
        <i> 2024</i>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
